<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/signup/signup_styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/df8bfca6cc.js"></script>
    <script src="/js/signup_error/signup_error-main.js"></script>
    <link rel="stylesheet" href="/css/signup_error.css">
</head>
<body>
<div class="logo">
    <a href="/../" style="color: black; text-decoration: none;">
        <div class="banner fLeft">
            <img src="/pics/index/Group%202.png" alt="...">
        </div>
        <div class="logo-text fLeft">
            BRAN<span style="font-weight: bold; color: #F38191;">D</span>
        </div>
    </a>
</div>
<div id="errorMessage" class="wrapper-error">
    <div class="row">
        <div class="col-sm-2" style="font-size:190%;"><i class="fa fa-exclamation-triangle red" aria-hidden="true"></i></div>
        <div class="col-sm-10">
            <h4><span class="red">There was a problem</span></h4>
            <div class="error-message-field">
                {{error}}
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <h2>Create account</h2>
    <br />
    <form method="post">
        <label for="firstname">Your first name</label>
        <input type="text" id="firstname" name="firstname" class="form-control" />
        <br />
        <label for="lastname">Your last name</label>
        <input type="text" id="lastname" name="lastname" class="form-control" />
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" />
        <br />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" />
        <br />
        <label for="re-enter-password">Re-enter Password</label>
        <input type="password" id="re-enter-password" name="re-enter-password" class="form-control" />
        <br />
        <input type="submit" id="signup" value="Creat your account" />
        <br />
        <br />
    </form>
</div>
</body>
</html>
